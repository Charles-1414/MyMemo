<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Memo</title>

    <script src="https://cdn.charles14.xyz/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/popper.min.js"></script>
    <script src="/js/general.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/share.js"></script>

    <link href="https://cdn.charles14.xyz/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.charles14.xyz/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.charles14.xyz/noty/noty.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/noty/noty.min.js" type="text/javascript"></script>
    <link href="https://cdn.charles14.xyz/noty/themes/mint.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <link rel="icon" href="/img/icon-sm.png">

    <script>
        $(document).ready(function () {
            InitTable("shareList", [10, 25, 50, 100], 10, UpdatePageLimit, Search);
            InitSorting("shareList",
                ["name", "shareCode", "importCount", "timestamp"],
                ["asc", undefined, undefined, undefined],
                "UserListSort");
            PageInit();
        });
    </script>
</head>

<body>
    <div id="navigate" style="z-index:100">
        <div class="leftside">
            <div class="sqbtn">
                <a href="/"><img class="icon" src="/img/icon.png" style="width:2.2em;height:2.2em"></a>
            </div>
        </div>
        <div class="userctrl">
            <a href='/user'><i class="fa fa-user"></i></a> <span id="navusername"><a href='/user/login'>Sign
                    in</a>&nbsp;&nbsp; </span>
            <a class="only-signed-in" href='/user/events' style="display:none"><i class="fa fa-bell"></i></a>
            <a href='/user/settings'><i class="fa fa-cogs"></i></a>
            <a class="only-signed-in" href='#' onclick="SignOut()" style="display:none"><i
                    class="fa fa-arrow-right-from-bracket"></i></a>
        </div>
    </div>

    <div id="content" class="container">
        <h1 class="title">Share&nbsp;&nbsp;<button type="button" id="refresh-btn" class="btn btn-outline-secondary"
                onclick="UpdateShareList()"><i class="fa fa-sync"></i></button>
        </h1>

        <div class="sub-left">
            <div class="subcontainer sub-div">
                <h2><i class="fa fa-list"></i> Share List</h2>
                <table class="table table-hover" id="shareList" style="text-align:center">
                    <thead>
                        <tr>
                            <th id="th-name" class="sorting">Name</th>
                            <th id="th-shareCode" class="sorting" style="min-width:10em">Code</th>
                            <th id="th-shareLink">Link</th>
                            <th id="th-importCount" class="sorting">Import count</th>
                            <th id="th-timestamp" class="sorting">Creation</th>
                            <th id="th-operation">Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="sub-right">
            <div class="subcontainer sub-div">
                <h2><i class="fa fa-share-alt"></i> Create Share</h2>
                <p>Select a book to share: </p>
                <select name="bookId" id="book" class="form-select">
                </select>
                <p>An unique share code will be generated.</p>
                <p><span id="share-msg"></span></p>
                <button id="share-btn" type="button" class="btn btn-primary" onclick="Share()">Share</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div id="footer-icon" style="float:left;margin-top:2em;width:3em">
            <img class="icon" src="/img/icon.png" style="width:3em;height:3em">
        </div>
        <div id="footer-text" style="float:right;width: calc(100% - 5em);">
            <div style="float:left;margin:1em">
                <p>Version: <span id="version">v5</span></p>
                <p>Copyright &copy; 2022 My Memo</p>
            </div>
            <div style="float:right;margin:1em">
                <p>Open sourced at <a href="https://github.com/Charles-1414/MyMemo" target="_blank"
                        rel="noopener noreferrer"><i class="fa fa-brands fa-github"></i>
                        GitHub</a></p>
                <p>Developed by <a href="https://www.charles14.xyz" target="_blank"
                        rel="noopener noreferrer">Charles</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
