<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Memo</title>

    <script src="https://cdn.charles14.xyz/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/popper.min.js"></script>
    <script src="/js/general.js"></script>

    <link href="https://cdn.charles14.xyz/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.charles14.xyz/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.charles14.xyz/dataTables/jquery.dataTables.min.css">
    <script src="https://cdn.charles14.xyz/dataTables/jquery.dataTables.min.js"></script>

    <link href="https://cdn.charles14.xyz/noty/noty.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/noty/noty.min.js" type="text/javascript"></script>
    <link href="https://cdn.charles14.xyz/noty/themes/mint.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <link rel="icon" href="/img/icon.png">

    <script>
        $(document).ready(function () {
            $('#userList').DataTable({
                pagingType: "full_numbers",
                iDisplayLength: 25,
                "scrollX": true
            });
            MDTSB("userList");

            userList = [];

            function UpdateTable() {
                $("#refresh-btn").html('<i class="fa fa-sync fa-spin"></i>');
                table = $("#userList").DataTable();
                table.clear();
                table.row.add([
                    [""],
                    [""],
                    [""],
                    ["Loading <i class='fa fa-spinner fa-spin'></i>"],
                    [""],
                    [""],
                    [""],
                    [""],
                ]);
                table.draw();
                $.ajax({
                    url: "/api/admin/userList",
                    method: 'POST',
                    async: true,
                    dataType: "json",
                    data: {
                        userId: localStorage.getItem("userId"),
                        token: localStorage.getItem("token"),
                    },
                    success: function (r) {
                        userList = r;
                        table.clear();

                        for (var i = 0; i < userList.length; i++) {
                            if (userList[i].userId < 0) {
                                userList[i].userId = -userList[i].userId;
                            }
                            table.row.add([
                                [userList[i].userId],
                                [userList[i].username],
                                [userList[i].email],
                                [userList[i].inviter],
                                [userList[i].inviteCode],
                                [userList[i].age],
                                [userList[i].status],
                                [userList[i].privilege]
                            ]).node().id = userList[i].userId;
                        }

                        table.draw();

                        for (var i = 0; i < userList.length; i++) {
                            if (userList[i].status.indexOf("Active") != -1) {
                                if (localStorage.getItem("settings-theme") == "dark") {
                                    $("#" + userList[i].userId).attr("style", "color:lightgreen");
                                } else {
                                    $("#" + userList[i].userId).attr("style", "color:green");
                                }
                            }
                            if (userList[i].status.indexOf("Deleted") != -1) {
                                if (localStorage.getItem("settings-theme") == "dark") {
                                    $("#" + userList[i].userId).attr("style", "color:lightgray");
                                } else {
                                    $("#" + userList[i].userId).attr("style", "color:gray");
                                }
                            }
                            if (userList[i].status.indexOf("Deactivated") != -1) {
                                if (localStorage.getItem("settings-theme") == "dark") {
                                    $("#" + userList[i].userId).attr("style", "color:orange");
                                } else {
                                    $("#" + userList[i].userId).attr("style", "color:orange");
                                }
                            }
                            if (userList[i].status.indexOf("Banned") != -1) {
                                $("#" + userList[i].userId).attr("style", "color:red");
                            }
                            if (userList[i].status.indexOf("Muted") != -1) {
                                $("#" + userList[i].userId).attr("style", "color:yellow");
                            }
                            if (userList[i].status.indexOf("Admin") != -1) {
                                $("#" + userList[i].userId).attr("style", "color:purple");
                            }
                        }
                        $("#refresh-btn").html('<i class="fa fa-sync"></i>');
                    },
                    error: function (r, textStatus, errorThrown) {
                        window.location.href = "/";
                    }
                });
            }

            UpdateTable();

            $("#refresh-btn").click(function () {
                UpdateTable();
            });
        });
    </script>
</head>

<body>
    <div id="navigate" style="z-index:100">
        <div class="leftside">
            <div class="sqbtn">
                <a href="/"><img src="/img/icon.png" style="width:2.2em;height:2.2em"></a>
            </div>
        </div>
        <div class="userctrl">
            <a href='/user'><i class="fa fa-user"></i></a> <span id="navusername"><a href='/user/login'>Sign in</a>&nbsp;&nbsp; </span>
            <a class="only-signed-in" href='#' onclick="UserEvents()" style="display:none"><i
                    class="fa fa-bell"></i></a>
            <a href='#' onclick="window.location.href='/settings'"><i class="fa fa-cogs"></i></a>
            <a class="only-signed-in" href='#' onclick="SignOut()" style="display:none"><i
                    class="fa fa-arrow-right-from-bracket"></i></a>
        </div>
    </div>
    <div id="content" class="container">
        <h1 class="title" style="padding-bottom: 0;">User List&nbsp;&nbsp;<button type="button"
                class="btn btn-outline-secondary" id="refresh-btn"><i class="fa fa-sync"></i></button></h1>
    
        <table class="table table-hover" id="userList" style="text-align:center">
            <thead>
                <tr>
                    <th id="table-userId">User ID</th>
                    <th id="table-username">Username</th>
                    <th id="table-email">Email</th>
                    <th id="table-inviter">Inviter</th>
                    <th id="table-inviteCode">Invitation Code</th>
                    <th id="table-inviteCode">Age</th>
                    <th id="table-status">Status</th>
                    <th id="table-privilege">Privilege</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <div class="footer">
        <p>Copyright &copy; 2021 My Memo</p>
        <p>Version: v5.5.5 <i class="fa fa-check-circle"></i></p>
        <p>Contact: <a href="mailto:memo@charles14.xyz">memo@charles14.xyz</a></p>
        <p>Open sourced at <a href="https://github.com/Charles-1414/MyMemo"><i class="fa fa-brands fa-github"></i> GitHub</a></p>
        <p>Developed by <a href="www.charles14.xyz">Charles</a></p>
    </div>
</body>

</html>
