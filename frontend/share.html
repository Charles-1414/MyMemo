<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Memo</title>

    <script src="https://cdn.charles14.xyz/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/popper.min.js"></script>
    <script src="/js/general.js"></script>
    <script src="/js/share.js"></script>

    <link href="https://cdn.charles14.xyz/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.charles14.xyz/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.charles14.xyz/dataTables/jquery.dataTables.min.css">
    <script src="https://cdn.charles14.xyz/dataTables/jquery.dataTables.min.js"></script>

    <link href="https://cdn.charles14.xyz/noty/noty.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/noty/noty.min.js" type="text/javascript"></script>
    <link href="https://cdn.charles14.xyz/noty/themes/mint.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <link rel="icon" href="/img/icon.png">

    <script>
        $(document).ready(function () {
            $('#shareList').DataTable({
                pagingType: "full_numbers",
                iDisplayLength: 10,
                "scrollX": true
            });
            MDTSB("shareList");
            $("#shareList_length").append(
                '&nbsp;&nbsp;<button type="button" class="btn btn-primary btn-sm" onclick="CreateShareShow()">Create New Share</button>');
            
            PageInit();
        });
    </script>
</head>

<body>
    <div id="navigate" style="z-index:100">
        <div class="leftside">
            <div class="sqbtn">
                <a href="/"><img class="icon"  src="/img/icon.png" style="width:2.2em;height:2.2em"></a>
            </div>
        </div>
        <div class="userctrl">
            <a href='/user'><i class="fa fa-user"></i></a> <span id="navusername"><a href='/user/login'>Sign in</a>&nbsp;&nbsp; </span>
            <a class="only-signed-in" href='#' onclick="UserEvents()" style="display:none"><i class="fa fa-bell"></i></a>
            <a href='#' onclick="window.location.href='/settings'"><i class="fa fa-cogs"></i></a>
            <a class="only-signed-in" href='#' onclick="SignOut()" style="display:none"><i class="fa fa-arrow-right-from-bracket"></i></a>
        </div>
    </div>

    <div id="content" class="container">
        <h1 class="title" style="padding-bottom: 0;">Share&nbsp;&nbsp;<button type="button" id="refresh-btn"
                class="btn btn-outline-secondary" onclick="UpdateShareList()"><i class="fa fa-sync"></i></button>
        </h1>
        
        <table class="table table-hover" id="shareList" style="text-align:center">
            <thead>
                <tr>
                    <th id="th-name">Name</th>
                    <th id="th-shareCode">Code</th>
                    <th id="th-importCount">Clicks</th>
                    <th id="th-operation">Operation</th>
                    <th id="th-timestamp">Creation</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Copyright &copy; 2021 My Memo</p>
        <p>Version: v5.5.6 <i class="fa fa-check-circle"></i></p>
        <p>Contact: <a href="mailto:memo@charles14.xyz">memo@charles14.xyz</a></p>
        <p>Open sourced at <a href="https://github.com/Charles-1414/MyMemo"><i class="fa fa-brands fa-github"></i> GitHub</a></p>
        <p>Developed by <a href="www.charles14.xyz">Charles</a></p>
    </div>
</body>

</html>
