<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Memo</title>

    <script src="https://cdn.charles14.xyz/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/popper.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/marked.min.js"></script>
    <script src="/js/general.js"></script>
    <script src="/js/group.js"></script>

    <link href="https://cdn.charles14.xyz/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.charles14.xyz/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.charles14.xyz/dataTables/jquery.dataTables.min.css">
    <script src="https://cdn.charles14.xyz/dataTables/jquery.dataTables.min.js"></script>

    <link href="https://cdn.charles14.xyz/noty/noty.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/noty/noty.min.js" type="text/javascript"></script>
    <link href="https://cdn.charles14.xyz/noty/themes/mint.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <link rel="icon" href="/img/icon-sm.png">

    <script>
        $(document).ready(function () {
            if ($("#memberList").DataTable != undefined)
                $("#memberList").DataTable().destroy();
            $('#memberList').DataTable({
                pagingType: "full_numbers",
                aaSorting: [
                    [0, 'asc']
                ],
                "scrollX": true
            });
            $('#memberList').DataTable().column(2).visible(false);
            MDTSB("memberList");

            setInterval(function () {
                for (var i = 0; i < member.length; i++) {
                    if (member[i].username.indexOf("(Owner)") != -1) {
                        $("#" + member[i].userId).css("color", "#ff5555");
                    } else if (member[i].username.indexOf("(Editor)") != -1) {
                        $("#" + member[i].userId).css("color", "yellow");
                    }
                }
            }, 100);
            PageInit();

            $('#memberList tbody').on('click', 'tr', function () {
                uid = parseInt($(this).attr("id"));
                if ($(this).hasClass("table-active")) {
                    idx = selected.indexOf(uid);
                    if (idx > -1) {
                        selected.splice(idx, 1);
                    }
                } else {
                    selected.push(uid);
                }
                $(this).toggleClass('table-active');
            });
        });
    </script>
</head>

<body>
    <div id="navigate" style="z-index:100">
        <div class="leftside">
            <div class="sqbtn">
                <a href="/"><img class="icon" src="/img/icon.png" style="width:2.2em;height:2.2em"></a>
            </div>
        </div>
        <div class="userctrl">
            <a href='/user'><i class="fa fa-user"></i></a> <span id="navusername"><a href='/user/login'>Sign
                    in</a>&nbsp;&nbsp; </span>
            <a class="only-signed-in" href='#' onclick="UserEvents()" style="display:none"><i
                    class="fa fa-bell"></i></a>
            <a href='#' onclick="window.location.href='/settings'"><i class="fa fa-cogs"></i></a>
            <a class="only-signed-in" href='#' onclick="SignOut()" style="display:none"><i
                    class="fa fa-arrow-right-from-bracket"></i></a>
        </div>
    </div>

    <div id="content" class="container">
        <h1 class="title">Group</h1>
    
        <div id="member" class="member subcontainer sub-div">
            <p style="float:left;width:90%">Description: <br><span id="groupDescription"></span></p>
            <p style="float:right"><a href="#" onclick="window.history.back()">Back</a></p>
            <table class="table table-hover" id="memberList" style="text-align:center">
                <thead>
                    <tr>
                        <th id="username">Username</th>
                        <th id="progress">Progress</th>
                        <th id="operation">Operation</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <div style="float:left;margin:1em">
            <img class="icon" src="/img/icon.png" style="width:3em;height:3em">
        </div>
        <div style="float:left;margin:1em">
            <p>Version: <span id="version">v5</span></p>
            <p>Copyright &copy; 2021-2022 My Memo</p>
        </div>
        <div style="float:right;margin:1em">
            <p>Open sourced at <a href="https://github.com/Charles-1414/MyMemo" target="_blank" rel="noopener noreferrer"><i class="fa fa-brands fa-github"></i>
                    GitHub</a></p>
            <p>Developed by <a href="https://www.charles14.xyz" target="_blank" rel="noopener noreferrer">Charles</a></p>
        </div>
    </div>
</body>

</html>
