<html>

<head>
    <meta charset="utf-8" />
    <title>My Memo</title>

    <script src="https://cdn.charles14.xyz/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.charles14.xyz/dataTables/jquery.dataTables.min.css">
    <script src="https://cdn.charles14.xyz/dataTables/jquery.dataTables.min.js"></script>

    <link href="https://cdn.charles14.xyz/noty/noty.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/noty/noty.min.js" type="text/javascript"></script>
    <link href="https://cdn.charles14.xyz/noty/themes/mint.css" rel="stylesheet">

    <link rel="icon" href="/img/icon.png">

    <script>
        $(document).ready(function () {
            $('#memberList').DataTable({
                pagingType: "full_numbers",
                aaSorting: [
                    [0, 'asc']
                ],
                "scrollX": true
            });
            $('#memberList').DataTable().column(2).visible(false);

            MDTSB("memberList");
            setInterval(function(){$("#memberList").css("width","");},100);

            setInterval(function () {
                for (var i = 0; i < member.length; i++) {
                    if (member[i].username.indexOf("(Owner)") != -1) {
                        $("#" + member[i].userId).css("color", "#ff5555");
                    } else if (member[i].username.indexOf("(Editor)") != -1) {
                        $("#" + member[i].userId).css("color", "yellow");
                    }
                }
            }, 100);
            PageInit();

            $('#memberList tbody').on('click', 'tr', function () {
                uid = parseInt($(this).attr("id"));
                if ($(this).hasClass("table-active")) {
                    idx = selected.indexOf(uid);
                    if (idx > -1) {
                        selected.splice(idx, 1);
                    }
                } else {
                    selected.push(uid);
                }
                $(this).toggleClass('table-active');
            });
        });
    </script>

    <style>
        button {
            margin: 0.1em;
            margin-bottom: 0.3em;
        }

        h4,
        h5,
        p {
            margin: 0.5em;
        }
    </style>
</head>

<body>
    <h1 class="title" style="padding-bottom: 0;">Group</h1>

    <div id="navigate" style="z-index:100">
        <div class="leftside">
            <div class="sqbtn">
                <a href="/"><img src="/img/icon.png" style="width:2.2em;height:2.2em"></a>
            </div>
        </div>
        <div class="userctrl">
            <a href='/user'><i class="fa fa-user"></i></a> <span id="navusername"><a href='/user/login'>Sign in</a>&nbsp;&nbsp; </span>
            <a class="only-signed-in" href='#' onclick="UserEvents()" style="display:none"><i class="fa fa-bell"></i></a>
            <a href='#' onclick="window.location.href='/settings'"><i class="fa fa-cogs"></i></a>
            <a class="only-signed-in" href='#' onclick="SignOut()" style="display:none"><i class="fa fa-arrow-right-from-bracket"></i></a>
        </div>
        <div class="top-left">
            <button id="back-btn" type="button" class="btn btn-primary control-btn control-btn-top"
                onclick="window.history.back()"><i class="fa fa-book"></i> Back</button>
        </div>
    </div>

    <div id="content" class="container">
        <div id="member" class="member subcontainer" style="position:relative;width:100%;float:left">
            <p>Description: <br><span id="groupDescription"></span></p>
            <table class="table table-hover" id="memberList" style="text-align:center">
                <thead>
                    <tr>
                        <th id="username">Username</th>
                        <th id="progress">Progress</th>
                        <th id="operation">Operation</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="user-detail" class="user-detai subcontainer" style="position:relative;width:35%;float:right;display:none">

        </div>
    </div>
