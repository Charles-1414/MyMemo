<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Memo</title>

    <script src="https://cdn.charles14.xyz/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/popper.min.js"></script>
    <script src="/js/general.js"></script>
    <script src="/js/user.js"></script>

    <link href="https://cdn.charles14.xyz/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.charles14.xyz/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.charles14.xyz/css/c3.min.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/js/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdn.charles14.xyz/js/c3.min.js"></script>

    <link href="https://cdn.charles14.xyz/noty/noty.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/noty/noty.min.js" type="text/javascript"></script>
    <link href="https://cdn.charles14.xyz/noty/themes/mint.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <link rel="icon" href="/img/icon-sm.png">

    <script>
        $(document).ready(function () {
            $("#input-password").on('keypress', function (e) {
                if (e.which == 13 || e.which == 13 && e.ctrlKey) {
                    Login();
                }
            });
        })
    </script>
</head>

<body>
    <div id="navigate" style="z-index:100">
        <div class="leftside">
            <div class="sqbtn">
                <a href="/"><img class="icon"  src="/img/icon.png" style="width:2.2em;height:2.2em"></a>
            </div>
        </div>
        <div class="userctrl">
            <a href='/user'><i class="fa fa-user"></i></a> <span id="navusername"><a href='/user/login'>Sign
                    in</a>&nbsp;&nbsp; </span>
            <a class="only-signed-in" href='#' onclick="UserEvents()" style="display:none"><i
                    class="fa fa-bell"></i></a>
            <a href='#' onclick="window.location.href='/settings'"><i class="fa fa-cogs"></i></a>
            <a class="only-signed-in" href='#' onclick="SignOut()" style="display:none"><i
                    class="fa fa-arrow-right-from-bracket"></i></a>
        </div>
    </div>

    <div id="content" class="container" style="height:100%">
        <div class="login center subcontainer">
            <h1 class="big-title" style="margin-bottom:0.8em">My Memo</h1>
            <div style="margin:auto;max-width:15em;text-align:left;height:100%;">
                <span>Username / Email</span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input-username" aria-describedby="basic-addon1">
                </div>
                <span>Password</span>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="input-password" aria-describedby="basic-addon1">
                </div>
                <a href="#" onclick="ForgotPasswordShow();" style="float:right">Forgot Password?</a>
                <br>
                <a href="#" onclick="$('.login').hide();$('.register').fadeIn();" style="float:right">Sign up</a>
            </div>
            <br>
            <button id="login-btn" type="button" class="btn btn-primary"
                style="position:relative;width:10em;margin-top:1em" onclick="Login()"> Sign in </button>
        </div>

        <div class="register center subcontainer" style="display:none">
            <h1 class="big-title" style="margin-bottom:0.8em">My Memo</h1>
            <div style="margin:auto;max-width:15em;text-align:left">
                <span>Username</span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="register-username" aria-describedby="basic-addon1">
                </div>
                <span>Email</span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="register-email" aria-describedby="basic-addon1">
                </div>
                <span>Password</span>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="register-password" aria-describedby="basic-addon1">
                </div>
                <span>Invitation Code (If you have)</span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="register-inviteCode" aria-describedby="basic-addon1">
                </div>
                <a href="#" onclick="$('.register').hide();$('.login').fadeIn();" style="float:right"> Sign in </a>
            </div>
            <br>
            <button id="login-btn" type="button" class="btn btn-primary"
                style="position:relative;width:10em;margin-top:1em" onclick="Register()">Sign up</button>
        </div>
    </div>

    <div class="footer">
        <div style="float:left;margin:1em">
            <img class="icon" src="/img/icon.png" style="width:3em;height:3em">
        </div>
        <div style="float:left;margin:1em">
            <p>Version: v5.5.9 <i class="fa fa-check-circle"></i></p>
            <p>Copyright &copy; 2021 My Memo</p>
        </div>
        <div style="float:right;margin:1em">
            <p>Open sourced at <a href="https://github.com/Charles-1414/MyMemo" target="_blank" rel="noopener noreferrer"><i class="fa fa-brands fa-github"></i>
                    GitHub</a></p>
            <p>Developed by <a href="www.charles14.xyz">Charles</a></p>
        </div>
    </div>
</body>

</html>
