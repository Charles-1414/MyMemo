<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Memo</title>

    <script src="https://cdn.charles14.xyz/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.charles14.xyz/js/popper.min.js"></script>
    <script src="/js/general.js"></script>

    <link href="https://cdn.charles14.xyz/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.charles14.xyz/css/all.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <link href="https://cdn.charles14.xyz/css/c3.min.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/js/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdn.charles14.xyz/js/c3.min.js"></script>

    <link href="https://cdn.charles14.xyz/noty/noty.css" rel="stylesheet">
    <script src="https://cdn.charles14.xyz/noty/noty.min.js" type="text/javascript"></script>
    <link href="https://cdn.charles14.xyz/noty/themes/mint.css" rel="stylesheet">

    <link rel="icon" href="/img/icon.png">

    <script>
        var token = getUrlParameter("token");

        function UpdatePassword() {
            $.ajax({
                url: "/api/user/resetPassword",
                method: 'POST',
                async: true,
                dataType: "json",
                data: {
                    token: token,
                    newpwd: $("#update-password").val()
                },
                success: function (r) {
                    if (r.success == true) {
                        NotyNotification(r.msg);
                        $("#msg").html(r.msg);
                        setTimeout(function () {
                            window.location.href = "/user/login";
                        }, 5000);
                    } else {
                        NotyNotification(r.msg, type = 'error');
                        $("#msg").html(r.msg);
                    }
                }
            });

        }
        $(document).ready(function () {
            $.ajax({
                url: "/api/user/resetPassword",
                method: 'POST',
                async: true,
                dataType: "json",
                data: {
                    token: token,
                    validate: true
                },
                success: function (r) {
                    if (r.success == true) {
                        $(".reset").show();
                        $("#validate-title").hide();
                        $(".title").show();
                    } else {
                        NotyNotification(r.msg, type = 'error');
                        $("#validate-title").html(r.msg);
                    }
                }
            });
            $("#update-password").on('keypress', function (e) {
                if (e.which == 13 || e.which == 13 && e.ctrlKey) {
                    UpdatePassword();
                }
            });
        });
    </script>
</head>

<body>
    <div id="navigate" style="z-index:100">
        <div class="leftside">
            <div class="sqbtn">
                <a href="/"><img src="/img/icon.png" style="width:2.2em;height:2.2em"></a>
            </div>
        </div>
        <div class="userctrl">
            <a href='/user'><i class="fa fa-user"></i></a> <span id="navusername"><a href='/user/login'>Sign
                    in</a>&nbsp;&nbsp; </span>
            <a class="only-signed-in" href='#' onclick="UserEvents()" style="display:none"><i
                    class="fa fa-bell"></i></a>
            <a href='#' onclick="window.location.href='/settings'"><i class="fa fa-cogs"></i></a>
            <a class="only-signed-in" href='#' onclick="SignOut()" style="display:none"><i
                    class="fa fa-arrow-right-from-bracket"></i></a>
        </div>
    </div>

    <div id="content" class="container">
        <div class="center">
            <h1 id="validate-title">Validating token...</h1>
            <h1 class="title" style="padding-bottom: 0;display:none;">Password Recovery</h1>
            <div class="reset" style="display:none;margin:auto;margin-top:5em;width:15em;text-align:left">
                <p>Enter your new password:</p>
                <div class="input-group mb-3" id="reset-box" style="width:15em">
                    <input type="password" class="form-control" id="update-password" aria-describedby="basic-addon1">
                </div>
                <button style="width:6em;float:right" id="submit" type="button" class="btn btn-primary"
                    onclick="UpdatePassword()">Reset</button>
            </div>
            <p id="msg" style="margin:auto;margin-top:5em;width:15em;text-align:center;margin-top:4em"></p>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy; 2021 My Memo</p>
        <p>Version: v5.5.4 <i class="fa fa-check-circle"></i></p>
        <p>Contact: <a href="mailto:memo@charles14.xyz">memo@charles14.xyz</a></p>
        <p>Open sourced at <a href="https://github.com/Charles-1414/MyMemo"><i class="fa fa-brands fa-github"></i>
                GitHub</a></p>
        <p>Developed by <a href="www.charles14.xyz">Charles</a></p>
    </div>
</body>

</html>
