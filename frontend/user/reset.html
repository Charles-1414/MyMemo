<html>

<head>
    <meta charset="utf-8" />
    <title>My Memo</title>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/general.js"></script>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <link href="/css/c3.min.css" rel="stylesheet">
    <script src="/js/d3.v5.min.js" charset="utf-8"></script>
    <script src="/js/c3.min.js"></script>

    <link href="/noty/noty.css" rel="stylesheet">
    <script src="/noty/noty.min.js" type="text/javascript"></script>
    <link href="/noty/themes/mint.css" rel="stylesheet">

    <link rel="icon" href="/img/icon.png">

    <script>
        var token = getUrlParameter("token");

        function UpdatePassword() {
            $.ajax({
                url: "/api/user/resetPassword",
                method: 'POST',
                async: true,
                dataType: "json",
                data: {
                    token: token,
                    newpwd: $("#update-password").val()
                },
                success: function (r) {
                    if (r.success == true) {
                        NotyNotification(r.msg);
                        $("#msg").html(r.msg);
                        setTimeout(function () {
                            window.location.href = "/user/login";
                        }, 5000);
                    } else {
                        NotyNotification(r.msg, type = 'error');
                        $("#msg").html(r.msg);
                    }
                }
            });

        }
        $(document).ready(function () {
            $.ajax({
                url: "/api/user/resetPassword",
                method: 'POST',
                async: true,
                dataType: "json",
                data: {
                    token: token,
                    validate: true
                },
                success: function (r) {
                    if (r.success == true) {
                        $("#reset-box").show();
                        $("#title").html("Update your password");
                        $("#submit").show();
                    } else {
                        NotyNotification(r.msg, type = 'error');
                        $("#msg").html(r.msg);
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div id="navigate" style="z-index:100">
        <div class="leftside">
            <div class="sqbtn">
                <a href="/"><img src="/img/icon.png" style="width:2.2em;height:2.2em"></a>
            </div>
        </div>
        <div class="userctrl">
            <a href='/user'><i class="fa fa-user"></i></a> <span id="navusername"><a href='/user/login'>Sign
                    in</a>&nbsp;&nbsp; </span>
            <a class="only-signed-in" href='#' onclick="UserEvents()" style="display:none"><i
                    class="fa fa-bell"></i></a>
            <a href='#' onclick="window.location.href='/settings'"><i class="fa fa-cogs"></i></a>
            <a class="only-signed-in" href='#' onclick="SignOut()" style="display:none"><i
                    class="fa fa-sign-out"></i></a>
        </div>
    </div>

    <div id="content" class="container">
        <div id="home" class="center">
            <h1 id="title">Validating token...</h1>
            <p id="msg"></p>
            <div style="width:20em" class="center">
                <div class="input-group mb-3" id="reset-box" style="display:none">
                    <span class="input-group-text" id="basic-addon1">New Password</span>
                    <input style="width:10em" type="password" class="form-control" id="update-password" aria-describedby="basic-addon1">
                </div>
                <button style="width:6em;display:none" id="submit" type="button" class="btn btn-primary"
                    onclick="UpdatePassword()">Reset</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy; 2021 My Memo</p>
        <p>Version: v5.4.2 <i class="fa fa-check-circle"></i></p>
        <p>Contact: <a href="mailto:memo@charles14.xyz">memo@charles14.xyz</a></p>
        <p>Open sourced at <a href="https://github.com/Charles-1414/MyMemo"><i class="fa fa-github"></i> GitHub</a></p>
        <p>Developed by <a href="www.charles14.xyz">Charles</a></p>
    </div>
</body>

</html>
